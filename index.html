<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cek Progres Layanan Publik</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f9;
  margin: 0;
  color: #333;
  text-align: center;
}

header {
  background: #0b3c5d;
  color: #fff;
  padding: 25px 15px;
}

header img {
  height: 80px;
  margin-bottom: 10px;
}

header h1 {
  margin: 5px 0;
  font-size: 22px;
  letter-spacing: 0.5px;
}
  header h2 {
  margin: 5px 0;
  font-size: 20px;
  letter-spacing: 0.5px;
}

header p {
  margin: 0;
  font-size: 14px;
  opacity: 0.9;
}

.container {
  max-width: 600px;
  margin: 30px auto;
  background: #fff;
  padding: 30px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

h3 {
  font-size: 18px;
  border-bottom: 2px solid #0b3c5d;
  padding-bottom: 8px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  text-align: center;
}

button {
  margin-top: 15px;
  width: 100%;
  background: #0b3c5d;
  color: white;
  padding: 12px;
  border: none;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #092f4a;
}

#hasil {
  margin-top: 25px;
  padding: 20px;
  border-radius: 4px;
  background: #f8f9fa;
  border: 1px solid #ddd;
  display: none;
}

.status {
  font-weight: bold;
  font-size: 18px;
}

.status.Selesai { color: green; }
.status.Diproses { color: orange; }
.status.Ditolak { color: red; }

footer {
  margin-top: 40px;
  padding: 15px;
  background: #eee;
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo Instansi">
  <h1>PEMERINTAH KABUPATEN BOJONEGORO</h1>
  <h1>DINAS PERDAGANGAN, KOPERASI DAN USAHA MIKRO</h1>
  <h2>UPTD METROLOGI LEGAL</h2>
  <p>Sistem Informasi Progres Layanan Tera/Tera Ulang</p>
</header>

<div class="container">
  <h3>Cek Status Layanan</h3>
  <p>Masukkan <b>Nomor Layanan</b> Anda</p>

  <input type="text" id="nomor" placeholder="Contoh: 2025-001">
  <button onclick="cekLayanan()">Cari</button>

  <div id="hasil"></div>
</div>

<footer>
  © 2026 Pemerintah Kabupaten Bojonegoro • Informasi Bersifat Publik
</footer>

<script>
async function cekLayanan() {
  const nomor = document.getElementById("nomor").value.trim();
  const hasil = document.getElementById("hasil");

  if (!nomor) {
    alert("Nomor layanan wajib diisi");
    return;
  }

  const res = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT1mfNTxqnNzlVBZpwWhoGKAt23iRiCOlBtZ23v4VGOnKTscxuNsY0MY-5Dp2qlvzhDAwz355hp0jmD/pub?gid=0&single=true&output=csv");
  const text = await res.text();
  const rows = text.split("\n");

  let ditemukan = false;

  for (let i = 1; i < rows.length; i++) {
    const col = rows[i].split(",");
    if (col[0] === nomor) {
      hasil.style.display = "block";
      hasil.innerHTML = `
        <p><b>Nomor Layanan</b></p>
        <h3>${col[0]}</h3>
        <p><b>Jenis Layanan</b><br>${col[2]}</p>
        <p><b>Status</b><br>
          <span class="status ${col[4]}">${col[4]}</span>
        </p>
        <p><b>Tanggal</b><br>${col[1]}</p>
        <p><b>Lokasi</b><br>${col[3]}</p>
        <p><b>Keterangan</b><br>${col[5]}</p>
      `;
      ditemukan = true;
    }
  }

  if (!ditemukan) {
    hasil.style.display = "block";
    hasil.innerHTML = "<b>Nomor layanan tidak ditemukan.</b>";
  }
}
</script>

</body>
</html>
